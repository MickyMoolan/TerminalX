<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Terminal X</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the Poppins font for a modern, clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Canvas for Matrix Rain */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #0d0d0d;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 8px;
            background-color: rgba(28, 28, 28, 0.9);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            color: #29abe2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .access-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #29abe2;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .access-link:hover {
            background-color: #1b89b0;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #a0a0a0;
        }

        .contact-info a {
            color: #29abe2;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Matrix Background Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <h1>Thank You for Your Purchase!</h1>
        <p>Your payment was successful. Welcome to Terminal X – we’re excited to have you on board!</p>
        
        <p>Click the button below to access your course and start mastering Twitter automation:</p>
        <a href="https://yourwebsite.com/course-content" class="access-link">Access Your Course</a>
        
        <div class="contact-info">
            <p>Need assistance? <a href="mailto:support@terminalx.com">Contact Support</a></p>
        </div>
    </div>

    <!-- Matrix Rain JavaScript -->
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#29abe2';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
