<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Terminal X</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Poppins Font for Clean, Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Canvas for Matrix Rain */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #0d0d0d;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            background-color: #0d0d0d;
            overflow-y: auto;
        }

        .container {
            max-width: 85%;
            padding: 30px;
            background: rgba(20, 20, 20, 0.95);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #29abe2;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .video-container {
            margin: 25px 0;
            width: 100%;
        }

        .wistia_embed {
            width: 100%;
            max-width: 100%;
            height: 500px;
        }

        .note {
            color: #a0a0a0;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .note p {
            margin: 10px 0;
        }
    </style>
    <!-- Wistia Script -->
    <script src="https://fast.wistia.com/assets/external/E-v1.js" async></script>
</head>
<body>
    <!-- Matrix Background Canvas -->
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <h1>Welcome to Terminal X ðŸš€</h1>
        
        <div class="video-container">
            <!-- Wistia Embed -->
            <div class="wistia_embed wistia_async_8hc8xpiavi" style="height:100%;width:100%">&nbsp;</div>
        </div>
        
        <div class="note">
            <p>Thank you for joining the journey to automation mastery!</p>
            <p>A back-up copy of the course will be sent to your inbox shortly. ðŸ“§</p>
            <p>Happy automating!</p>
        </div>
    </div>

    <!-- Matrix Rain JavaScript -->
    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#29abe2';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
